<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Coding Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Quiz</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">High Scores <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    <main>
      <section class="jumbotron myScoreJumbotron">
        <h1 class="display-4">All Done!</h1>
        <p class="lead">Hopefully this game helped you learn something &#128540;</p>
        <hr class="my-4">
        <p class="myScore"></p>
        <p class="lead">
          <form action="">
            <input type="text" placeholder="Enter Initials Here">
            <br>
          </form>
          <a class="btn btn-primary btn-lg" role="button" onclick="addScore()">Submit</a>
        </p>
      </section>
      <section class="jumbotron allScoresJumbotron">
        <h1 class="display-4">Top Score Hall of Fame</h1>
        <p class="lead">You can make it here!</p>
        <hr class="my-4">
        <ul class="allScoresList">

        </ul>
        <p class="lead">
          <a class="btn btn-primary btn-lg" role="button" onclick="clearScores()">Clear High Scores</a>
        </p>
      </section>
      <!-- <section>
        <H1>All Done!</H1>
        <H4>Your final score is {{secondsLeft}}</H4>
        <form action="">
          <input type="text" placeholder="Enter Initials Here">
          <button class="btn btn-primary">Submit</button>
        </form>
      </section> -->
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./high-scores-script.js"></script>
</body>
</html>
